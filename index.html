<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./packages\vue\dist\vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" @input="change" :value="state.name">
        </div>
        <div v-for="item in state.arr">{{ item }}</div>
        <button @click="changeArr">点我爽</button>
        <Child :hello="state.hello"/>
    </div>
    <script>
        const { reactive, computed, watch } = Vue
        const Child = {
            template: '<div>{{hello}}</div>',
            props: ['hello'],
            data() {
                return {

                }
            }
        }
        const App = {
            // data(){
            //     return {
            //         name: '222',
            //         hello: 'hello world!'
            //     }
            // },
            setup(a, b){
                const state = reactive({
                    name: 'nick',
                    hello: computed(() => 'hello ' + state.name),
                    arr: ['s1', 's2', 's3'],
                    obj: {
                        info: {
                            a: 1
                        },
                        status: 0
                    }
                })
                console.log(state);
                watch(() => {
                    console.log(state.arr.indexOf('s1'));
                })
                const change = e => {
                    state.name = e.target.value
                }
                const changeArr = () => {
                    state.arr = ['s1']
                }
                return {
                    state,
                    change,
                    changeArr
                }
            },
            components: {
                Child
            },
            // methods: {
            //     change(e){
            //         console.log(e.target.value);
            //     }
            // }
        }
        
        const app = Vue.createApp(App)
        app.mount('#app')
    </script>
</body>
</html>
